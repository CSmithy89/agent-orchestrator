name: CI Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  # Shared setup job to install dependencies once and cache for all jobs
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        workspace: [backend, dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.workspace }}/package-lock.json'

      - name: Cache ${{ matrix.workspace }} node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: ${{ matrix.workspace }}/node_modules
          key: ${{ matrix.workspace }}-node-modules-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', matrix.workspace)) }}
          restore-keys: |
            ${{ matrix.workspace }}-node-modules-${{ runner.os }}-

      - name: Install ${{ matrix.workspace }} dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cd ${{ matrix.workspace }} && npm ci

  # Tests disabled in CI due to memory constraints (695 tests require >4GB heap)
  # Run tests locally with: cd backend && npm test
  # Run tests with coverage: cd backend && npm run test:coverage

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    strategy:
      matrix:
        workspace: [backend, dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore ${{ matrix.workspace }} node_modules cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.workspace }}/node_modules
          key: ${{ matrix.workspace }}-node-modules-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', matrix.workspace)) }}

      - name: Run ${{ matrix.workspace }} ESLint
        run: cd ${{ matrix.workspace }} && npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    strategy:
      matrix:
        workspace: [backend, dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore ${{ matrix.workspace }} node_modules cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.workspace }}/node_modules
          key: ${{ matrix.workspace }}-node-modules-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', matrix.workspace)) }}

      - name: Run ${{ matrix.workspace }} TypeScript type check
        run: cd ${{ matrix.workspace }} && npx tsc --noEmit

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    timeout-minutes: 5
    strategy:
      matrix:
        workspace: [backend, dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore ${{ matrix.workspace }} node_modules cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.workspace }}/node_modules
          key: ${{ matrix.workspace }}-node-modules-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', matrix.workspace)) }}

      - name: Build ${{ matrix.workspace }}
        run: cd ${{ matrix.workspace }} && npm run build

      - name: Verify ${{ matrix.workspace }} dist output
        run: |
          if [ ! -d "${{ matrix.workspace }}/dist" ]; then
            echo "Error: ${{ matrix.workspace }}/dist directory not created"
            exit 1
          fi
          echo "âœ“ ${{ matrix.workspace }} build successful - dist/ directory created"

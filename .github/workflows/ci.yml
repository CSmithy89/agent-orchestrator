name: CI Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Tests with Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run tests with coverage
        env:
          # Claude Code OAuth token (primary authentication for agents)
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Alternative/fallback authentication
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

          # Multi-provider support (optional for Epic 2-3, required for Epic 5)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: cd backend && npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run ESLint
        run: cd backend && npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run TypeScript type check
        run: cd backend && npm run type-check

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Verify dist output
        run: |
          if [ ! -d "backend/dist" ]; then
            echo "Error: backend/dist directory not created"
            exit 1
          fi
          echo "âœ“ Backend build successful - dist/ directory created"

      # Frontend build placeholder - will be activated in Epic 6
      - name: Frontend build status
        run: |
          echo "Note: Frontend build will be activated in Epic 6"
          echo "Current focus: Backend build verification only"

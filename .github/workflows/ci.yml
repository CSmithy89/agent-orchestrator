name: CI Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  # Shared setup job to install dependencies once and cache for all jobs
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cd backend && npm ci

  # Tests disabled in CI due to memory constraints (695 tests require >4GB heap)
  # Run tests locally with: cd backend && npm test
  # Run tests with coverage: cd backend && npm run test:coverage

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Run ESLint
        run: cd backend && npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Run TypeScript type check
        run: cd backend && npm run type-check

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Build backend
        run: cd backend && npm run build

      - name: Verify dist output
        run: |
          if [ ! -d "backend/dist" ]; then
            echo "Error: backend/dist directory not created"
            exit 1
          fi
          echo "âœ“ Backend build successful - dist/ directory created"

      # Frontend build placeholder - will be activated in Epic 6
      - name: Frontend build status
        run: |
          echo "Note: Frontend build will be activated in Epic 6"
          echo "Current focus: Backend build verification only"

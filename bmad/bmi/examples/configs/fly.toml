# Fly.io Configuration
# Documentation: https://fly.io/docs/reference/configuration/

app = "my-app"
primary_region = "iad"  # Washington D.C.
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true  # Automatic rollback on health check failure

[build]
  # Build from Dockerfile
  dockerfile = "Dockerfile"

  # Or use builder
  # builder = "paketobuildpacks/builder:base"
  # buildpacks = ["gcr.io/paketo-buildpacks/nodejs"]

  # Build arguments
  [build.args]
    NODE_VERSION = "18"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Health checks
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  # HTTP health check
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    restart_limit = 6
    [services.http_checks.headers]
      X-Health-Check = "true"

  # TCP health check
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 6

# Deployment configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Multi-region deployment
[[regions]]
  name = "iad"  # Washington D.C.

[[regions]]
  name = "lhr"  # London

[[regions]]
  name = "syd"  # Sydney

# Metrics
[metrics]
  port = 9091
  path = "/metrics"

# Mounts for persistent storage
[[mounts]]
  source = "data"
  destination = "/data"
  initial_size = "1gb"

# Processes (for multi-process apps)
[processes]
  app = "npm start"
  worker = "npm run worker"

# Statics (serve static files from CDN)
[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static"

# Deploy configuration
[deploy]
  release_command = "npm run migrate"
  strategy = "rolling"  # or "canary" or "immediate"

# Secrets (set with: fly secrets set SECRET_NAME=value)
# DATABASE_URL
# API_KEY
# SESSION_SECRET

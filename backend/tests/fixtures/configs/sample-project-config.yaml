# Sample Project Configuration for Testing
# Version: 1.0.0

project_name: "Test Project"
user_skill_level: "intermediate"
communication_language: "English"
document_output_language: "English"

# Paths
output_folder: "{project-root}/test-output"
tech_docs: "{project-root}/test-docs"
dev_story_location: "{project-root}/test-stories"

# LLM Configuration
default_llm_provider: "anthropic"
llm_providers:
  anthropic:
    model: "claude-sonnet-4"
    api_key: "test-api-key"
    max_tokens: 4096
    temperature: 0.7

  openai:
    model: "gpt-4"
    api_key: "test-api-key"
    max_tokens: 4096
    temperature: 0.7

# Agent Configuration
max_parallel_agents: 3
agent_timeout: 30000

# Test-specific settings
test_mode: true
enable_logging: false
